<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     #div1{
        width :210px;
        height:110px;
        border: blue solid;
        border-radius: 2px;
     }
     #div2{
        width :210px;
        height:110px;
        border: blue solid;
        border-radius: 2px;
     }
    
    </style>
</head>

<body>

    <div id="div1" ondrop="onDrop(event)" ondragover="allowDefault(event)"></div>
    <img id = "img1" src="m.png" height="100" width="200" draggable="true" ondragstart="onDrag(event)"/>
    <div id="div2" ondrop="onDrop(event)" ondragover="allowDefault(event)"></div>
     
        <img id = "img1" src="newimage.png" height="100" width="200" draggable="true" ondragstart="onDrag(event)"/>

    

    <script>
        function allowDefault(event)
        {
            event.preventDefault();
        }
        function onDrag(event)
        {
            event.dataTransfer.setData("data" , event.target.id);

        }
        function onDrop(event)
        {
            var data = event.dataTransfer.getData("data");
            event.target.appendChild(document.getElementById(data));
        }
    </script>


</body>
</html>
