<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="getLocation()" style="color: blue ; background-color: chartreuse;"> Get Location
    </button>

    <script>
        function getLocation()
        { if(navigator.geolocation)
        {
            navigator.geolocation.getCurrentPosition(showLocation , errorHandler);
        }
        else
        {
            alert("Not able to use")
        }



        }

        function showLocation(position)
        {
            var longitude = position.coords.longitude;
            var latitude = position.coords.latitude;
            alert("Logitude:"+ longitude +"latitude"+latitude);
            document.write("Long:" + longitude + "\n Lati :" +latitude);

        }
        function errorHandler(error)
        {
            if(error.code==1)
            {
                alert("user denied access")
            }
            else
            {
                alert("Position not found");
            }

        }
        
    </script>

</body>
</html>
